<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher les Contrats</title>
    <link rel="stylesheet" href="afficher_contrat.css">

</head>
<body>
    <div class="container">
        <h2>Liste des Contrats</h2>
        <table id="contratsTable">
            <thead>
                <tr>
                    <th>Date du Contrat</th>
                    <th>Nombre</th>
                    <th>Montant</th>
                    <th>Type de Contrat</th>
                </tr>
            </thead>
            <tbody id="contratsBody">
                <!-- Les contrats seront affichés ici -->
            </tbody>
        </table>
    </div>
    <script src="afficher_contrat.js"></script>
</body>
</html>
