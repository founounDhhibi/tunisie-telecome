<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Language" content="fr" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" sizes="32x32" href="logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="logo.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body id="background" onload="pageLoadAnimation()">
    <div class="container">
        <div class="left-section" id="left-section">
            <img id="logo" src="logo.png" alt="Logo" width="200" height="200" onclick="logoClickAnimation()" />
            <h1 id="welcome" onclick="welcomeClickAnimation()">Welcome</h1>
        </div>
        <div class="right-section" id="right-section">
            <form id="login-form" action="login.php" method="post" onsubmit="return validateForm()">
                <fieldset>
                    <legend>Log in</legend>
                    <label for="Email" id="email-label">Email:</label>
                    <input type="email" id="Email" name="Email" placeholder="Enter your email" required><br><br>

                    <label for="Password1" id="password-label">Password: &#128274;</label>
                    <input type="password" id="Password1" name="Password1" placeholder="Enter your password" required><br><br>

                    <input type="submit" name="Submit1" value="Login">
                    <input type="reset" name="Reset1" value="Reset">
                </fieldset>
            </form>
            <div id="error-message">Mot de passe incorrect.</div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
